# metadata
file: mkndaq.cfg
version: 1.1.0-20210904

# user home directory
home: c:/users/mkn          # leave empty for linux systems

# file transfer
reporting_interval: 10      # minutes. How often should data be reported? Determines the file name.
sftp:
    host: sftp.meteoswiss.ch
    usr: gaw_mkn
    key: ~/.ssh/private-open-ssh-4096-mkn.ppk
    proxy:
        socks5:             # proxy url (leave empty if no proxy is used)
        port: 1080

# logfiles
logs: ~/Documents/mkndaq/logs

# data directory
data: ~/Documents/mkndaq/data

# staging area for transfer
staging:
    path: ~/Documents/mkndaq/staging
    zip: True           # Zip files for staging?

# Serial interface configuration
COM1:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1
COM2:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1
COM3:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1
COM4:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1

# Instrument specification
tei49c:
    type: TEI49C
    id: 49
    serial_number: 49C-58106-318
    port: COM4
    get_config:
        - date
        - time
        - mode
        - gas unit
        - range
        - avg time
        - temp comp
        - pres comp
        - format
        - lrec format
        - o3 coef
        - o3 bkg
    set_config:
        - set mode remote
        - set gas unit ppb
        - set range 1
        - set avg time 3
        - set temp comp on
        - set pres comp on
        - set format 00
        - set lrec format 00 02
        - set save params
    get_data: lrec
    data_header: pcdate pctime time date  o3 flags cellai cellbi bncht lmpt o3lt flowa flowb pres
    sampling_interval: 1        # minutes. How often should data be requested from instrument?

tei49i:
    type: TEI49I
    id: 49
    serial_number: 49I-B1NAA-12103910681
    socket:
        host: 192.168.0.20
        port: 9880
        timeout: 5
        sleep: 0.5
    get_config:
        - date
        - time
        - mode
        - gas unit
        - range
        - avg time
        - temp comp
        - pres comp
        - format
        - lrec format
        - o3 coef
        - o3 bkg
    set_config:
        - set mode remote
        - set gas unit ppb
        - set range 1
        - set avg time 3
        - set temp comp on
        - set pres comp on
        - set format 00
        - set lrec format 0     # ASCII no labels
        - set save params
    get_data: lr00
    data_header: pcdate pctime time date  flags o3 hio3 cellai cellbi bncht lmpt o3lt flowa flowb pres
    sampling_interval: 1        # minutes. How often should data be requested from instrument?

g2401:
    type: G2401
    serial_number: 3293-CFKADS2320
    socket:
        host: 192.168.0.21
        port: 51020
        timeout: 1
        sleep: 0.5
    get_data:
        - _Meas_GetConc
    netshare: \\PICARRO-MI970\DataLog_User_Sync
    data_storage: hourly
    reporting_interval: 30

meteo:
    type: METEO
    source: c:/ftproot/meteo        # directory where data can be found
    staging_interval: 5             # minutes. How often should source be scanned and files staged

aerosol:
    type: AEROSOL
    netshare: \\192.168.0.12\psi    # directory where data can be found
    staging_interval: 5             # minutes. How often should source be scanned and files staged